<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google API font for local CSS-->
    <link rel="stylesheet" href="./Asset/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <!--title page-->
    <title>Welcome to web APIs quiz &#11088;</title>
</head>

<body>
    <header>
        <!--Container for the header grid layout-->
        <div>
            <button class="BtnHallofFame" id="Hall-of-Fame">Hall of fame</button>
        </div>
        <div>
            <p>Time Left: <span id="TimeLeft">60s</span></p>
        </div>

    </header>
    
    <section>
        <!--Container for the section grid layout-->
        <div id="main">
        <div id="maintemplate">
            <!--Container for the Introduction, final score, multiple choice, fill out/submit the initial-->   
            <p id="Introduction">Who Wants to Be a Web APIs Savvy?&#128520;</p>
            <p id="Finalscore"></p>   
            <p id="Initial"></p>
            <textarea id="Initialtext"></textarea> 
            <button class="Btn" id="BeginQuiz">Begin the quiz</button>
            <button class="Btn" id="MultipleChoice1"></button>
            <button class="Btn" id="MultipleChoice2"></button>
            <button class="Btn" id="MultipleChoice3"></button>
            <button class="Btn" id="MultipleChoice4"></button>
            <button class="Btn" id="Submit"></button>
        </div>
        <!--Container for demonstrate whether the answer is right or wrong-->
        <div id="booleantemplate"></div>
        <p id="boolean"></p>
        </div>
    </section>

    <script src="./Asset/script.js"></script>

</body>
</html>
